<!DOCTYPE html>

<head>
	<title></title>
	<script>
		function sendmail() {
			var aTag = document.createElement("a");	
			aTag.setAttribute('href', 'mailto:');	
			document.body.appendChild(aTag);	
			var event = new Event('click');
			aTag.dispatchEvent(event);
		}	
	</script>
</head>
<body>
	<button onclick="sendmail()">click</button>
